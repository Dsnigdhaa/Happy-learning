<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Courses - Student - Happy Learning</title>
  <link rel="stylesheet" href="../assets/css/admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <h2>Happy Learning - Student</h2>
    <img src="../assets/images/logo.png" alt="Happy Learning Logo" class="sidebar-logo" />
    <ul>
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Student Dashboard</a></li>
      <li><a href="my-courses.html" class="active"><i class="fas fa-book"></i> My Courses</a></li>
      <li><a href="my-assignments.html"><i class="fas fa-file-alt"></i> My Assignments</a></li>
      <li><a href="my-attendance.html"><i class="fas fa-calendar-check"></i> My Attendance</a></li>
      <li><a href="materials.html"><i class="fas fa-folder"></i> Materials</a></li>
      <li><a href="live-classes.html"><i class="fas fa-video"></i> Live Classes</a></li>
      <li><a href="recorded-classes.html"><i class="fas fa-video"></i> Recorded Classes</a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header>
      <button id="menuBtn" class="menu-btn"><i class="fas fa-bars"></i></button>
      <h1>My Courses</h1>
      <div class="header-right">
        <button id="logoutBtn" class="logout">Logout</button>
      </div>
    </header>

    <section class="section">
      <h2>My Enrolled Courses</h2>
      <div class="table-container">
        <table id="coursesTable">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Trainer</th>
              <th>Progress</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mathematics</td>
              <td>John Smith</td>
              <td>80%</td>
              <td>A</td>
              <td><button onclick="viewCourseDetails('Mathematics')">View Details</button></td>
            </tr>
            <tr>
              <td>Science</td>
              <td>Jane Doe</td>
              <td>75%</td>
              <td>B+</td>
              <td><button onclick="viewCourseDetails('Science')">View Details</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    // Sidebar toggle
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('active');
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('studentLoggedIn');
      localStorage.removeItem('studentUsername');
      window.location.href = '../student/student-login.html';
    });

    function viewCourseDetails(courseName) {
      window.location.href = `course-details.html?title=${encodeURIComponent(courseName)}`;
    }
  </script>
</body>
</html>

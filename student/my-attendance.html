<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Attendance - Student - Happy Learning</title>
  <link rel="stylesheet" href="../assets/css/admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <h2>Happy Learning - Student</h2>
    <img src="../assets/images/logo.png" alt="Happy Learning Logo" class="sidebar-logo" />
    <ul>
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Student Dashboard</a></li>
      <li><a href="my-courses.html"><i class="fas fa-book"></i> My Courses</a></li>
      <li><a href="my-assignments.html"><i class="fas fa-file-alt"></i> My Assignments</a></li>
      <li><a href="my-attendance.html" class="active"><i class="fas fa-calendar-check"></i> My Attendance</a></li>
      <li><a href="materials.html"><i class="fas fa-folder"></i> Materials</a></li>
      <li><a href="live-classes.html"><i class="fas fa-video"></i> Live Classes</a></li>
      <li><a href="recorded-classes.html"><i class="fas fa-video"></i> Recorded Classes</a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header>
      <button id="menuBtn" class="menu-btn"><i class="fas fa-bars"></i></button>
      <h1>My Attendance</h1>
      <div class="header-right">
        <button id="logoutBtn" class="logout">Logout</button>
      </div>
    </header>

    <section class="section">
      <h2>My Attendance Record</h2>
      <div class="form-group" style="max-width: 300px; margin-bottom: 20px;">
        <label for="attendanceDate" style="font-weight: 600; display: block; margin-bottom: 5px;">Select Date:</label>
        <input type="date" id="attendanceDate" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
      </div>
      <div id="message" style="margin-bottom: 10px; font-weight: bold;"></div>
      <div id="attendanceStats" style="display: flex; gap: 20px; margin-bottom: 20px;"></div>
      <div class="table-container">
        <table id="attendanceTable">
          <thead>
            <tr>
              <th>Course</th>
              <th>Status</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="attendanceTableBody">
            <!-- Attendance data will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    // Get logged-in student username
    const studentUsername = localStorage.getItem('studentUsername');

    // Set default date to today
    const attendanceDateInput = document.getElementById('attendanceDate');
    const attendanceStats = document.getElementById('attendanceStats');
    const attendanceTableBody = document.getElementById('attendanceTableBody');

    attendanceDateInput.valueAsDate = new Date();

    function getAttendanceKey(date) {
      return `attendance_${date}`;
    }

    function loadAttendance() {
      const date = attendanceDateInput.value;
      if (!date) return;

      const savedData = localStorage.getItem(getAttendanceKey(date));
      let attendanceData = { students: {}, trainers: {} };

      if (savedData) {
        attendanceData = JSON.parse(savedData);
      }

      // Populate stats
      populateStats(attendanceData);

      // Populate table
      populateTable(attendanceData);
    }

    function populateStats(data) {
      const isPresent = data.students[studentUsername] || false;
      const status = isPresent ? 'Present' : 'Absent';
    }

    function populateTable(data) {
      attendanceTableBody.innerHTML = '';

      const isPresent = data.students[studentUsername] || false;
      const status = isPresent ? 'Present' : 'Absent';
      const time = isPresent ? 'N/A' : '-';
      const course = 'General'; // Default course

      const row = `
        <tr>
          <td>${course}</td>
          <td>${attendance}<span class="status ${status.toLowerCase()}">${status}</span></td>
          <td>${time}</td>
        </tr>
      `;
      attendanceTableBody.insertAdjacentHTML('beforeend', row);
    }

    // Sidebar toggle
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('active');
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('studentLoggedIn');
      localStorage.removeItem('studentUsername');
      window.location.href = '../student/student-login.html';
    });

    // Load attendance for default date on page load
    document.addEventListener('DOMContentLoaded', () => {
      if (!studentUsername) {
        document.getElementById('message').textContent = 'No student logged in. Please log in to view attendance.';
        return;
      }
      loadAttendance();
    });

    attendanceDateInput.addEventListener('change', loadAttendance);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assignment Details - Student - Happy Learning</title>
  <link rel="stylesheet" href="../assets/css/admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <h2>Happy Learning - Student</h2>
    <img src="../assets/images/logo.png" alt="Happy Learning Logo" class="sidebar-logo" />
    <ul>
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Student Dashboard</a></li>
      <li><a href="my-courses.html"><i class="fas fa-book"></i> My Courses</a></li>
      <li><a href="my-assignments.html" class="active"><i class="fas fa-file-alt"></i> My Assignments</a></li>
      <li><a href="my-attendance.html"><i class="fas fa-calendar-check"></i> My Attendance</a></li>
      <li><a href="materials.html"><i class="fas fa-folder"></i> Materials</a></li>
      <li><a href="live-classes.html"><i class="fas fa-video"></i> Live Classes</a></li>
      <li><a href="recorded-classes.html"><i class="fas fa-video"></i> Recorded Classes</a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header>
      <button id="menuBtn" class="menu-btn"><i class="fas fa-bars"></i></button>
      <h1>Assignment Details</h1>
      <div class="header-right">
        <button id="logoutBtn" class="logout">Logout</button>
      </div>
    </header>

    <section class="section">
      <h2 id="assignmentTitle">Loading...</h2>
      <div id="assignmentDetails">
        <p><strong>Course:</strong> <span id="assignmentCourse"></span></p>
        <p><strong>Due Date:</strong> <span id="assignmentDueDate"></span></p>
        <p><strong>Status:</strong> <span id="assignmentStatus"></span></p>
        <p><strong>Description:</strong> <span id="assignmentDescription"></span></p>
      </div>
      <button id="backBtn" class="btn-primary">Back to My Assignments</button>
    </section>
  </main>

  <script>
    // Sidebar toggle
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('active');
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('studentLoggedIn');
      localStorage.removeItem('studentUsername');
      window.location.href = 'student-login.html';
    });

    // Get assignment title from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const assignmentTitle = urlParams.get('title');
    if (assignmentTitle) {
      document.getElementById('assignmentTitle').textContent = assignmentTitle;

      // Assignment details map
      const assignmentDetailsMap = {
        'Algebra Basics': {
          course: 'Mathematics',
          dueDate: '2024-10-15',
          status: 'Submitted',
          description: 'This assignment covers fundamental algebraic concepts. Students are required to solve equations and demonstrate understanding of variables and functions.'
        },
        'Geometry Problems': {
          course: 'Mathematics',
          dueDate: '2024-10-20',
          status: 'Pending',
          description: 'This assignment focuses on geometry problems including shapes, angles, and theorems. Students must provide step-by-step solutions.'
        },
        'Physics Lab Report': {
          course: 'Science',
          dueDate: '2024-10-18',
          status: 'Overdue',
          description: 'This lab report requires students to document their physics experiments, including methodology, results, and conclusions.'
        }
      };

      const details = assignmentDetailsMap[assignmentTitle];
      if (details) {
        document.getElementById('assignmentCourse').textContent = details.course;
        document.getElementById('assignmentDueDate').textContent = details.dueDate;
        document.getElementById('assignmentStatus').textContent = details.status;
        document.getElementById('assignmentDescription').textContent = details.description;
      } else {
        document.getElementById('assignmentDetails').innerHTML = '<p>Detailed information about this assignment is not available.</p>';
      }
    } else {
      document.getElementById('assignmentTitle').textContent = 'Assignment Title Not Found';
      document.getElementById('assignmentDetails').innerHTML = '';
    }

    // Back button functionality
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'my-assignments.html';
    });
  </script>
</body>
</html>

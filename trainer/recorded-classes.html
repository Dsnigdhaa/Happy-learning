<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recorded Classes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .video-item h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 240px;
      border-radius: 4px;
      border: none;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .video-list {
        grid-template-columns: 1fr;
      }
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Recorded Classes</h1>
    <div class="video-list">
      <div class="video-item">
        <h3>JavaScript Basics</h3>
        <iframe width="100%" height="240" src="https://www.youtube.com/embed/W6NZfCO5SIk" title="JavaScript Basics" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="video-item">
        <h3>Python Programming</h3>
        <iframe width="100%" height="240" src="https://www.youtube.com/embed/_uQrJ0TkZlc" title="Python Programming" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="video-item">
        <h3>HTML & CSS Fundamentals</h3>
        <iframe width="100%" height="240" src="https://www.youtube.com/embed/mU6anWqZJcc" title="HTML & CSS Fundamentals" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="video-item">
        <h3>ReactJS Introduction</h3>
        <iframe width="100%" height="240" src="https://www.youtube.com/embed/Ke90Tje7VS0" title="ReactJS Introduction" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  <a href="/trainer/dashboard.html" class="back-link">Back to Dashboard</a>
</body>
</html>

<html lang="en">

  <link rel="stylesheet" href="../assets/css/admin.css">
  <script defer src="../assets/js/dashboard.js"></script>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>LMS Admin</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="materials.html">Materials</a></li>
      <li><a href="videos.html">Recorded Classes</a></li>
      <li><a href="live.html">Live Classes</a></li>

      <li><a href="reports.html" class="active">Reports</a></li>

      <li><a href="settings.html">Settings</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="main-content">
    <header>
      <h1>Reports</h1>
      <div class="profile">
        <input type="text" placeholder="Search Reports...">
        <button onclick="openModal('generateReportModal')">+ Generate Report</button>
      </div>
    </header>

    <div class="stats">
      <div class="card">
        <h3>85%</h3>
        <p>Average Attendance</p>
      </div>
      <div class="card">
        <h3>72%</h3>
        <p>Assignment Submission</p>
      </div>
      <div class="card">
        <h3>90%</h3>
        <p>Course Completion</p>
      </div>
    </div>
  </main>

  <!-- MODAL -->
  <div id="generateReportModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('generateReportModal')">&times;</span>
      <h3>Generate Report</h3>
      <select>
        <option>Attendance Report</option>
        <option>Assignment Report</option>
        <option>Performance Report</option>
      </select>
      <button>Generate</button>
    </div>
  </div>
</body>
